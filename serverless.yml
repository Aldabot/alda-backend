service: alda-backend # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs8.10

plugins:
  - serverless-webpack
  - serverless-offline
   
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

functions:
  fbWebhook:
    handler: src/handler.fbWebhook
    events:
      - http:
          method: POST
          path: fbWebhook
