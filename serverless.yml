service: alda-backend

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1

plugins:
  - serverless-webpack
  - serverless-offline
   
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    port: 4000

functions:
  fbWebhook:
    handler: src/handler.fbWebhook
    environment:
      WEB_VIEW_URL: ${env:WEB_VIEW_URL}
    events:
      - http:
          method: POST
          path: fbWebhook
      - http:
          method: GET
          path: fbWebhook
  graphqlServer:
    handler: src/handler.graphqlServer
    events:
      - http:
          method: POST
          path: graphqlServer
          cors: true
  graphqlPlayground:
    handler: src/handler.graphqlPlayground
    events:
      - http:
          method: GET
          path: graphqlPlayground
          cors: true
      - http:
          method: POST
          path: graphqlPlayground
          cors: true
