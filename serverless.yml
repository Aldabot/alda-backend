service: alda-backend # NOTE: update this with your service name

provider:
  name: aws
  runtime: nodejs8.10
  region: eu-west-1

plugins:
  - serverless-webpack
  - serverless-offline
   
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    port: 4000

functions:
  fbWebhook:
    handler: src/handler.fbWebhook
    events:
      - http:
          method: POST
          path: fbWebhook
      - http:
          method: GET
          path: fbWebhook
  dialogflow:
    handler: src/handler.dialogflow
    events:
      - http:
          method: POST
          path: dialogflow
  graphqlServer:
    handler: src/handler.graphqlServer
    events:
      - http:
          method: POST
          path: graphqlServer
          cors: true
  graphqlPlayground:
    handler: src/handler.graphqlPlayground
    events:
      - http:
          method: POST
          path: graphqlPlayground
          cors: true
    environment:
      GOOGLE_APPLICATION_CREDENTIALS: './gcloud.json'
